<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Recommender Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 id="moodHeading">Music Recommender</h1>
            <div class="header-controls">
                <span class="username">Welcome, <span id="dashboardUsername"></span>!</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="recommendation-grid" id="recommendations">
                <!-- Recommendations will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Get current user and mood
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const selectedMood = localStorage.getItem('selectedMood') || 'general';
        
        // Mood-based recommendations data
        const recommendations = {
            happy: [
                { title: "Dancing Queen", artist: "ABBA", genre: "Disco" },
                { title: "Happy", artist: "Pharrell Williams", genre: "Pop" },
                { title: "Uptown Funk", artist: "Mark Ronson", genre: "Funk" }
            ],
            sad: [
                { title: "Someone Like You", artist: "Adele", genre: "Ballad" },
                { title: "Hurt", artist: "Johnny Cash", genre: "Country" },
                { title: "Nothing Compares 2 U", artist: "Sin√©ad O'Connor", genre: "Pop" }
            ],
            relaxed: [
                { title: "Weightless", artist: "Marconi Union", genre: "Ambient" },
                { title: "Clair de Lune", artist: "Claude Debussy", genre: "Classical" },
                { title: "Blue in Green", artist: "Miles Davis", genre: "Jazz" }
            ],
            general: [
                { title: "Bohemian Rhapsody", artist: "Queen", genre: "Rock" },
                { title: "Shape of You", artist: "Ed Sheeran", genre: "Pop" },
                { title: "Blinding Lights", artist: "The Weeknd", genre: "Electropop" }
            ]
        };

        // Update dashboard content
        document.getElementById('dashboardUsername').textContent = currentUser.username;
        document.getElementById('moodHeading').textContent = `${selectedMood.charAt(0).toUpperCase() + selectedMood.slice(1)} Recommendations`;

        // Generate recommendations
        const recommendationsGrid = document.getElementById('recommendations');
        recommendations[selectedMood].forEach(song => {
            recommendationsGrid.innerHTML += `
                <div class="song-card">
                    <div class="song-artwork" style="background: #${Math.floor(Math.random()*16777215).toString(16)}">
                        <span class="genre-tag">${song.genre}</span>
                    </div>
                    <div class="song-info">
                        <h4 class="song-title">${song.title}</h4>
                        <p class="song-artist">${song.artist}</p>
                        <button class="play-button">‚ñ∂ Play</button>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
