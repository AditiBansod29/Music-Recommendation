<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommender - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login to Music Recommender</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <div id="loginMessage"></div>
        </div>

        <!-- Mood-Based Recommendation Section -->
        <div class="mood-section">
            <h3>Or choose your mood to explore music</h3>
            <div class="mood-grid">
                <div class="mood-card" data-mood="happy">
                    ðŸ˜Š Happy
                </div>
                <div class="mood-card" data-mood="sad">
                    ðŸ˜¢ Melancholy
                </div>
                <div class="mood-card" data-mood="energetic">
                    âš¡ Energetic
                </div>
                <div class="mood-card" data-mood="relaxed">
                    ðŸ§˜ Relaxed
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Mood selection handler
        document.querySelectorAll('.mood-card').forEach(card => {
            card.addEventListener('click', function() {
                const mood = this.dataset.mood;
                alert(`Redirecting to ${mood} recommendations...`);
                // window.location.href = `recommendations.html?mood=${mood}`;
            });
        });
    </script>
    <!-- Add this script after the mood cards -->
<script>
    document.querySelectorAll('.mood-card').forEach(card => {
        card.addEventListener('click', function() {
            const mood = this.dataset.mood;
            localStorage.setItem('selectedMood', mood);
            window.location.href = 'dashboard.html';
        });
    });
    </script>
</body>
</html>
